<!DOCTYPE html>
<html lang="en" class="grd">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagarism Checker</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@2.7.570/build/pdf.min.js">
</script>

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
<body>
    <div class="container">
        <div class="main-container">

            <div class="nav">
                <img src="#" alt="logo">
                <h1 class="logo-head">Checker</h1>
            </div>

            <div class="main-content">
                <div class="one-div"><p class="onefor">#1 for students</p></div>
                <h1 class="head-1">Plagiarism</h1>
                <h1 class="head-2">Checker</h1>
                <p class="pr">Plagiarism checker detect plagiarism in your text</p>
            </div>
        </div>

        <div class="textArea-container">
            <div  class="doc-cont">
                <p class="plz-fill">Please Write below to check your</p>
                <p class="yr-doc">document for errors and plagiarism</p>
            </div>
            <div>
                <textarea class="Textarea" name="" id="textArea" cols="80" rows="30" placeholder="Copy and Paste your text here to detect plagiarised content" ></textarea>
            </div>
            <button class="btn">Browse</button>
            <input type="file" class="hid"id="fileInput" hidden>
            <button class="btn2" id="plagBtn"onclick="checkPlagiarism">Check Plagiarism</button>
            <section class="progress-area">

                
            </section>
        </div>
    </div>
